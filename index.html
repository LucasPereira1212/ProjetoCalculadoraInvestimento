<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>projetocalculadorainvestimento</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="h-dvh grid grid-cols-3 grid-rows-2">
    <aside
      class="bg-emerald-300 row-span-2 flex flex-col justify-between py-5 px-2"
    >
      <h1 class="text-2xl font-bold px-6">Calculadora de investimento</h1>
      <form id="investment-form" class="w-full">
        <div class="flex w-full flex-col px-6 my-2">
          <label for="starting-amount" class="font-bold text-gray-700"
            >Investimentos inicial</label
          >
          <div class="flex">
            <input
              value="R$"
              class="w-1/6 text-center rounded-l-lg bg-emerald-200"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-5/6 bg-white rounded-r-lg px-2"
              id="starting-amount"
              placeholder="0.00"
              required
            />
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2">
          <label for="additional-contribution" class="font-bold text-gray-700"
            >Aportes adicionais</label
          >
          <div class="flex">
            <input
              value="R$"
              class="w-1/6 text-center rounded-l-lg bg-emerald-200"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-5/6 bg-white rounded-r-lg px-2"
              id="additional-contribution"
              placeholder="0.00"
            />
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2">
          <label for="time-amount" class="font-bold text-gray-700">Prazo</label>
          <div class="flex">
            <input
              type="text"
              class="w-2/3 bg-white rounded-l-lg px-2"
              id="time-amount"
              placeholder="0"
              required
            />
            <select
              name=""
              id="time-amount-period"
              class="w-1/3 bg-white rounded-r-lg text-center border-l-2 border-emerald-600 hover:bg-emerald-950 hover:text-slate-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2">
          <label for="return-rate" class="font-bold text-gray-700"
            >Rentabilidade</label
          >
          <div class="flex">
            <input
              value="%"
              class="w-1/6 text-center rounded-l-lg bg-emerald-200"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-1/2 bg-white px-2"
              id="return-rate"
              placeholder="0"
              required
            />
            <select
              name=""
              id="evaluation-period"
              class="w-1/3 bg-white rounded-r-lg text-center border-l-2 border-emerald-600 hover:bg-emerald-950 hover:text-slate-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>

        <div class="flex w-full flex-col px-6 my-2">
          <label for="tex-rate" class="font-bold text-gray-700"
            >Imposto sobre lucros</label
          >
          <div class="flex">
            <input
              value="%"
              class="w-1/6 text-center rounded-l-lg bg-emerald-200"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-5/6 bg-white rounded-r-lg px-2"
              id="tex-rate"
              placeholder="0"
              required
            />
          </div>
        </div>
      </form>
      <div class="flex h-12 px-6 my-8 w-full gap-2">
        <button
          form="investment-form"
          id="calculate-results"
          class="w-1/2 rounded-lg bg-emerald-950 text-slate-200 hover:bg-emerald-800 cursor-pointer"
        >
          Calcular
        </button>
        <button class="w-1/2 rounded-lg hover:bg-emerald-500 cursor-pointer">
          Limpar
        </button>
      </div>
    </aside>
    <main>
      <p>Resultados</p>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
